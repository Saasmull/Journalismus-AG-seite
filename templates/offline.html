<h1 style="text-align:center;margin:auto;">Du bist offline!</h1>
<div class="phone">
    <div class="sides"></div>
    <div class="screen">
        <div class="top-bar">
            <div class="time"></div>
            <script>
                setInterval(function () {
                    var time = document.querySelector(".time");
                    var date = new Date();
                    var hours = date.getHours();
                    var minutes = date.getMinutes();
                    if (hours < 10) {
                        hours = "0" + hours;
                    }
                    if (minutes < 10) {
                        minutes = "0" + minutes;
                    }
                    time.innerHTML = hours + ":" + minutes;
                }, 1000);
            </script>
        </div>
        <div class="wifi">
            <div class="w" id="w3"></div>
            <div class="w" id="w2"></div>
            <div class="w" id="w1"></div>
            <div class="p" id="p"></div>
        </div>
        <span style="text-align:center;display:block;">Du bist offline!</span><br>
        <button class="button-p" onclick="location.reload();">Neu laden</button>
    </div>
    <div class="camera"><div></div></div>
</div>
<style>
    main{                
        perspective: 6000px;
    }
    .phone{
        width: 160px;
        height: 360px;
        background-color: black;
        border-radius: 20px;
        margin: auto;
        transform: rotateX(35deg) rotateZ(-15deg);
        transform-style: preserve-3d;
    }
    .sides{
        background-color: #CDD0D5;
        width: 101%;
        height: 101%;
        border-top-left-radius: 22px;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 16px;
        border-top-right-radius: 20px;
        box-shadow: inset #3D3E42 0 0 15px 9px;
        transform: translateZ(-10px);
        left: -3px;
        top: -3px;
        position: absolute;
    }
    .screen{
        background-color: var(--bg-color-1);
        position: absolute;
        inset: 2px;
        border-radius: 20px;
        overflow: hidden;
        filter: brightness(95%) saturate(95%);
    }
    .screen *{
        font-size: 16px;
    }
    .screen .time{
        margin: 6px;
        margin-left: auto;
        text-align: end;
        color: var(--text-color-1);
        height: 16px;
        font-size: 12px;
    }
    .wifi{
        margin-top: 50px;
        height: 120px;
    }
    .wifi *{
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }
    .w{
        position: relative;
        border:10px solid transparent;
        width:50px;
        height:50px;
        border-radius:300px;
        border-top-color:white;
        animation:blink 1s linear infinite;
    }
    .lum .w{
        border-top-color:black;
    }
        
    #w1{
        top:-210px;
    }
    #w2{
        width:100px;
        height:100px;
        top:-130px;
        animation-delay:0.1s;
    }
    #w3{
        width:150px;
        height:150px;
        animation-delay:0.2s;
    }
    .p{
        position: relative;
        border-radius:100px;
        background:white;
        width:15px;
        height:15px;
        top:-235px;
    }
    .lum .p{
        background:black;
    }
    @keyframes blink{
        0%,30%,100%{opacity:1}
        15%{opacity:0}
    }

    .screen .button-p{
        margin: 6px;
    }

    .camera {
        width: 11px;
        height: 12px;
        background: #000;
        position: absolute;
        top: 11px;
        left: 80px;
        border-radius: 50%;
        box-shadow: inset #111 -5px 2px 9px -2px;
    }
    .camera div {
        width: 6px;
        height: 6px;
        background: radial-gradient(#E1E4F5,#0D2B69 33%);
        background-position: -1px -1px;
        position: absolute;
        top: 3px;
        left: 3px;
        border-radius: 50%;
    }
</style>
<script>setInterval(function(){location.reload();},2000);</script>
