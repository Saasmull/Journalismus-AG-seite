<body>

        <nav>

        </nav>
    </header>
    <main>
        <!--CONTENT-->
    </main>
    <footer>
        <hr>
        <nav>
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/category/hbs.html">Unsere Schule</a>
            <a class="nav-link" href="/category/technik.html">Technik</a>
        </nav>
        <div>
            <span>Hell-/Dunkelmodus</span>
            <input checked type="checkbox" id="toggle-theme" class="toggle-checkbox">
            <label for="toggle-theme" class="toggle-label"></label>
        </div>
    </footer>
    <script>
        var themeButton = document.getElementById("toggle-theme");
        var currentTheme = matchMedia("(prefers-color-scheme: light)").matches;

        if(localStorage.getItem("lum")!==null){
            currentTheme = localStorage.getItem("lum")==="on";
        }

        function setLum(state,set){
            currentTheme = state;
            if(state){
                document.documentElement.classList.add("lum");
                localStorage.setItem("lum","on");
                if(set){
                    themeButton.checked = false;
                }
            }else{
                document.documentElement.classList.remove("lum");
                localStorage.setItem("lum","off");
                if(set){
                    themeButton.checked = true;
                }
            }
        }
        setLum(currentTheme,true);
        themeButton.addEventListener("change",function(){
            setLum(!currentTheme,false);
        })
    </script>
</body>
</html>
